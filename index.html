<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLR ANALYTICS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="outer-box">
            <div class="header">
                <p> CLR Analytics </p>
            </div>
            <div class="main-area">
                <div class="inner-box">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 col-sm-12">
                                <div class="form-group search-form">                              
                                    <input type="text" class="form-control" id="search" placeholder="Type Something...">
                                </div>
                            </div> 

                            <div class="col-md-12 col-sm-12">
                                <div class="data-section text-center pt-4 pb-3 mb-3">
                                    <p> Asseco Data Systems QCA16 Crl </p>
                                </div>
                                <div class="data-section text-center pt-4 pb-3 mb-3">
                                    <p> Asseco Data Systems QCA17 Crl </p>
                                </div>
                            </div>
                        </div>

                        <div class="container-fluid"> 
                            <div class="row">
                                <div class="col-md-12 col-sm-12 filter-data-container bg-white">
                                    <div class="row py-4">
                                        <div class="col-md-6 d-flex">
                                            <input type="date" placeholder="From date" class="form-control me-2">
                                            <input type="date" placeholder="To date" class="form-control me-2">
                                            <input type="text" class="form-control" placeholder="Filter">
                                        </div>                          
                                        <div class="col-md-6 d-flex justify-content-end">
                                            <button class="btn btn-primary me-2">Compare</button>
                                            <button class="btn btn-secondary me-2">Refresh</button>
                                            <button class="btn btn-warning me-2">Edit</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                    
                                    <div class="row py-4 align-items-center crl-items">
                                        <div class="col-md-6 d-flex">
                                            <input type="checkbox" class="me-2">
                                            <p class="me-2 pl-3 mb-0">Crl Serial Number</p>
                                            <p class="me-2 pl-3 mb-0">Created at</p>
                                            <p class="pl-1 mb-0 ">2023-01-01 00:00:00</p>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-end ">
                                            <button class="btn btn-info me-2">View</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                    <div class="row py-4 align-items-center crl-items">
                                        <div class="col-md-6 d-flex">
                                            <input type="checkbox" class="me-2">
                                            <p class="me-2 mb-0">Crl Serial Number</p>
                                            <p class="me-2 mb-0">Created at</p>
                                            <p class="mb-0">2023-01-01 00:00:00</p>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-end">
                                            <button class="btn btn-info me-2">View</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                    <div class="row py-4 align-items-center crl-items">
                                        <div class="col-md-6 d-flex">
                                            <input type="checkbox" class="me-2">
                                            <p class="me-2 mb-0">Crl Serial Number</p>
                                            <p class="me-2 mb-0">Created at</p>
                                            <p class="mb-0">2023-01-01 00:00:00</p>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-end">
                                            <button class="btn btn-info me-2">View</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                            

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
